<h1>Lista twoich obejrzanych filmów:</h1>
<div *ngFor="let film of films" class="card" style="width: 18rem; margin-bottom: 1rem;">
    <div class="card-body">
      <h5 class="card-title">Tytuł: {{ film.Title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Reżyser: {{ film.Director }}</h6>
      <p class="card-text">Twoja ocena: {{ film.Grade }} / 10</p>
    </div>
</div>
<button type="button" class="btn btn-primary btn-lg">Dodaj film</button>
